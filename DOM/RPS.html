<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ROCK PAPER SCISSORS</title>
 <link rel="stylesheet" href="style.css" />
</head>
<body style="align-items: center;text-align: center;background-color: black;color: aliceblue;font-family: monospace;font-size: 1.9rem;">
  <h1>Lets Play a Game</h1>

  <div class="btns">
    <button style="background-color: rgb(255, 255, 255);color: rgb(0, 0, 0);border: none;font-size: 1.8rem;padding-left: 40px;padding-right: 40px;padding: 5px;border-radius: 8%;font-weight: 900;cursor: pointer;" onclick="playGame('Rock')">Rock âœŠ</button>
    <button style="background-color: rgb(255, 255, 255);color: rgb(0, 0, 0);border: none;font-size: 1.8rem;padding-left: 40px;padding-right: 40px;padding: 5px;border-radius: 8%;font-weight: 900;cursor: pointer;" onclick="playGame('Paper')">Paper âœ‹</button>
    <button style="background-color: rgb(255, 255, 255);color: rgb(0, 0, 0);border: none;font-size: 1.8rem;padding-left: 40px;padding-right: 40px;padding: 5px;border-radius: 8%;font-weight: 900;cursor: pointer;" onclick="playGame('Scissor')">Scissor âœŒï¸</button>

    <p class="show-result"></p>
    <p class="show-move"></p>
    <p class="show-score"></p>
    <p class="show-reset"></p>
    <button style="background-color: red;color: white;border: none;font-size: 1.2rem;padding-left: 30px;padding-right: 30px;padding: 20px;border-radius: 8%;cursor: pointer;" onclick="resetScore()">Reset Score ğŸ†</button>

  </div>

  <script>
   function pickComputerMove(){
       let randomNumber = Math.random();
      if(randomNumber >= 0 && randomNumber < 1/3){
          computerMove = 'Rock';
      } else if(randomNumber >= 1/3 && randomNumber < 2/3){
          computerMove = 'Paper';
      } else if(randomNumber >= 2/3 && randomNumber < 1) {
          computerMove = 'Scissor'
      }
      return computerMove;
    }

    let score = JSON.parse(localStorage.getItem('score'));
    if (score === null) {
      score = {
        wins: 0,
        losses: 0,
        ties: 0
      };
    }

      function playGame(playerMove){
         const computerMove = pickComputerMove();
         let result = '';

         if(playerMove === 'Rock'){
            if(computerMove === 'Rock'){
            result = 'Tie.';
         } else if(computerMove === 'Paper') {
            result = 'You Lose.';       
         } else if(computerMove === 'Scissor') {
            result = 'You Win, Congrats!';
         }

          } else if(playerMove === 'Paper') {
              if(computerMove === 'Rock'){
         result = 'You Lose.';
            } else if(computerMove === 'Paper') {
               result = 'Tie.';       
            } else if(computerMove === 'Scissor') {
               result = 'You Win, Congrats!';
            }
          } else if (playerMove === 'Scissor'){
             if(computerMove === 'Rock'){
               result = 'You Win, Congrats!';
            } else if(computerMove === 'Paper') {
               result = 'You Lose.';       
            } else if(computerMove === 'Scissor') {
               result = 'Tie.';
            }
          }

           if(result === 'You Win, Congrats!'){
             score.wins += 1;
           }else if(result === 'You Lose.'){
              score.losses += 1;
           }else if(result === 'Tie.'){
              score.ties += 1;
           }

      localStorage.setItem('score', JSON.stringify(score));

    

      alert(`You picked ${playerMove} and Computer picked ${computerMove}.\nSo ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);

      document.querySelector('.show-result').innerHTML = result;
   document.querySelector('.show-move').innerHTML = `You picked ${playerMove} - Computer picked ${computerMove}`;
   document.querySelector('.show-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
     document.querySelector('.show-reset').innerHTML = "";
    }

    function resetScore() {
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
   alert('Score has been reset.');

  // Hide other messages
  document.querySelector('.show-result').innerHTML = '';
  document.querySelector('.show-move').innerHTML = '';
  document.querySelector('.show-score').innerHTML = '';

  // Show reset message
  document.querySelector('.show-reset').innerHTML = "Your Scores have been reset. Start again!";
}




    
  </script>
</body>
</html>
