<html lang="en">
<head>
 <meta charset="UTF-8">

 <title>ROCK PAPER SCISSORS</title>
 <link rel="stylesheet" href="style.css" />
</head>
<body>
   <h1>Lets play a Game " Rock Paper Scissors ".Our partner will be Computer,Lets Start by clicking one of these below buttons :</h1>

   <div class="btns">
   <button onclick="
      pickComputerMove();  
     let result = '';

     if(computerMove === 'Rock'){
        result = 'Tie.';
     } else if(computerMove === 'Paper') {
        result = 'You Lose.';       
     } else if(computerMove === 'Scissor') {
        result = 'You Win, Congrats!';
     }

     alert(`You picked Rock and Computer picked ${computerMove}.So ${result}`);
    "
   
     
   >Rock</button>

   <button onclick="
     
     pickComputerMove();
      
     let result = '';

     if(computerMove === 'Rock'){
        result = 'You Lose.';
     } else if(computerMove === 'Paper') {
        result = 'Tie.';       
     } else if(computerMove === 'Scissor') {
        result = 'You Win, Congrats!';
     }

     alert(`You picked Paper and Computer picked ${computerMove}.So ${result}`);
    "
   >Paper</button>

   <button onclick="
     pickComputerMove();
      
     let result = '';

      if(computerMove === 'Rock'){
         result = 'You Win, Congrats!';
      } else if(computerMove === 'Paper') {
         result = 'You Lose.';       
      } else if(computerMove === 'Scissor') {
         result = 'Tie.';
      }

     alert(`You picked Scissor and Computer picked ${computerMove}.So ${result}`);
    " >Scissor</button>
   </div>


   <script>
      let computerMove = '';
    function pickComputerMove(){
       let randomNumber = Math.random();
      if(randomNumber >= 0 && randomNumber < 1/3){
          computerMove = 'Rock';
      } else if(randomNumber >= 1/3 && randomNumber < 2/3){
          computerMove = 'Paper';
      } else if(randomNumber >= 2/3 && randomNumber < 1) {
          computerMove = 'Scissor'
      }
    }
   </script>
</body>
