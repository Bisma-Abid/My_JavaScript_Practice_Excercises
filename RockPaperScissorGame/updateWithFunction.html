<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ROCK PAPER SCISSORS</title>
 <link rel="stylesheet" href="style.css" />
</head>
<body>
   <h1>Lets play a Game " Rock Paper Scissors ".Our partner will be Computer,Lets Start by clicking one of these below buttons :</h1>

   <div class="btns">
   <button onclick="
      const computerMove = pickComputerMove();  
      playGame('Rock');
    ">Rock</button>

   <button onclick="
   const computerMove = pickComputerMove();
   playGame('Paper');
    ">Paper</button>

   <button onclick="
     const computerMove = pickComputerMove();
     playGame('Scissor');
      ">Scissor</button>

   <button style="background-color:rgb(12, 192, 24);color:rgb(69, 51, 2);font-size: 2rem;border-radius: 10%;padding-top:10%;font-family: fantasy;" onclick="
      score.wins = 0,
      score.losses = 0,
      score.ties = 0
      ">Reset<br> Score</button>
   </div>


   <script>
      let computerMove = '';
    function pickComputerMove(){
       let randomNumber = Math.random();
      if(randomNumber >= 0 && randomNumber < 1/3){
          computerMove = 'Rock';
      } else if(randomNumber >= 1/3 && randomNumber < 2/3){
          computerMove = 'Paper';
      } else if(randomNumber >= 2/3 && randomNumber < 1) {
          computerMove = 'Scissor'
      }
      return computerMove;
    }

       const score = {
         wins : 0,
         losses : 0,
         ties : 0
       }

      function playGame(playerMove){
         const computerMove = pickComputerMove();
         let result = '';

         if(playerMove === 'Rock'){
            if(computerMove === 'Rock'){
            result = 'Tie.';
         } else if(computerMove === 'Paper') {
            result = 'You Lose.';       
         } else if(computerMove === 'Scissor') {
            result = 'You Win, Congrats!';
         }

          } else if(playerMove === 'Paper') {
              if(computerMove === 'Rock'){
         result = 'You Lose.';
            } else if(computerMove === 'Paper') {
               result = 'Tie.';       
            } else if(computerMove === 'Scissor') {
               result = 'You Win, Congrats!';
            }
          } else if (playerMove === 'Scissor'){
             if(computerMove === 'Rock'){
               result = 'You Win, Congrats!';
            } else if(computerMove === 'Paper') {
               result = 'You Lose.';       
            } else if(computerMove === 'Scissor') {
               result = 'Tie.';
            }
          }

           if(result === 'You Win, Congrats!'){
             score.wins += 1;
           }else if(result === 'You Lose.'){
              score.losses += 1;
           }else if(result === 'Tie.'){
              score.ties += 1;
           }

          alert(`You picked ${playerMove} and Computer picked ${computerMove}.So ${result}
Wins : ${score.wins} , Losses : ${score.losses} and Ties : ${score.ties}`);
      }
   </script>
</body>
</html>
