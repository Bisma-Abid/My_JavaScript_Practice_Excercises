<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Update Cart</title>
</head>
<body>
  
   <h1>Update the Cart</h1>

   <button onclick="
      document.getElementById('show').innerHTML = ` Cart Quantity : ${cartQuantity} `;

   ">Show the Cart</button>
       <button onclick="
        if(cartQuantity < 10){
          cartQuantity ++;
       document.getElementById('add').innerHTML = ` Cart Quantity : ${cartQuantity} `;
        }else {
         alert('Cart is full , you cannot add or update it!');
        }
   ">Add to Cart</button>

   <button onclick="
     if(cartQuantity > 0){
       cartQuantity --;
        document.getElementById('remove').innerHTML = ` Cart Quantity : ${cartQuantity} `;
     } else {
       alert('Cart is empty!');
     }
     
   "
   
   >Remove cart</button>

   

   <p id="show"></p>
   <p id="add"></p>
   <p id="remove"></p>
   <p id=""></p>


 <script >
    let cartQuantity = 0;
 </script>
</body>
</html>
